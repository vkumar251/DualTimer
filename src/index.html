<!DOCTYPE html>
<html lang="en" id="index-page">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible", content="IE-edge">
        <link rel="stylesheet" href="./output.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <title>Main Menu - DualTimer</title>
    </head>
    <body class="flex flex-col min-h-screen w-full m-0">
        <header></header>
        <section id="sidebar"></section>
        <main>
            <h1 id="index-title">Home</h1>
            <h2 id="index-subtitle">Main Menu</h2>
            <p class="text-2xl text-center my-4">Select which page you would like to access:</p>
            <section class="m-4 sm:mx-8 lg:flex lg:justify-center lg:items-stretch lg:gap-8 xl:mx-20 xl:gap-20 2xl:mx-30 2xl:gap-30">
                <!-- timer card-->
                <div class="rounded-md my-4 flex flex-col sm:m-auto sm:max-w-md sm:my-4 lg:m-0 lg:flex-1 xl:max-w-lg">
                    <h1 id="timer-h1" class="bg-cyan-950 rounded-t-md text-2xl p-2 text-zinc-300 text-center">Timer</h1>
                    <div id="timer-div" class="bg-cyan-800 rounded-b-md text-lg text-zinc-300 p-2 flex flex-col flex-1">
                        <figure class="border-2 w-full h-[250px] sm:h-[300px]">
                            <img src="assets/hourglass.jpg" class="h-full w-full" alt="Hourglass timer">
                        </figure>
                        <figcaption class="text-center my-2 p-2">
                            <p class="mb-4">Use the timer to set an alarm on the configured duration.</p>
                            <a href="timer.html" id="timer-button" class="bg-cyan-600 hover:bg-cyan-700 text-neutral-950 hover:text-neutral-900 m-2 px-4 py-2 rounded-lg">
                                Visit Timer <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </figcaption> 
                    </div>
                </div>
                <!-- stopwatch card-->
                <div class="rounded-md my-4 flex flex-col sm:m-auto sm:max-w-md sm:my-4 lg:m-0 lg:flex-1 xl:max-w-lg">
                    <h1 id="stopwatch-h1" class="bg-cyan-950 rounded-t-md text-2xl p-2 text-zinc-300 text-center">Stopwatch</h1>
                    <div id="stopwatch-div" class="bg-cyan-800 rounded-b-md text-lg text-zinc-300 p-2 flex flex-col flex-1">
                        <figure class="border-2 w-full h-[250px] sm:h-[300px]">
                            <img src="assets/stopwatch.jpg" class="h-full w-full" alt="Stopwatch">
                        </figure>
                        <figcaption class="text-center my-2 p-2">
                            <p class="mb-4">Use the stopwatch to log intervals.</p>
                            <a href="stopwatch.html" id="stopwatch-button" class="bg-cyan-600 hover:bg-cyan-700 text-neutral-950 hover:text-neutral-900 m-2 px-4 py-2 rounded-lg">
                                Visit Stopwatch <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </figcaption>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="js/menus.js"></script>
        <script src="js/themes.js"></script>
        <script src="js/classes.js"></script>
    </body>
</html>
