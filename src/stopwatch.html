<!DOCTYPE html>
<html lang="en" id="stopwatch-page">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible", content="IE-edge">
        <link rel="stylesheet" href="./output.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <title>Stopwatch - DualTimer</title>
    </head>
    <body class="flex flex-col min-h-screen w-full m-0">
        <header></header>
        <section id="sidebar"></section>
        <main>
            <section class="my-3">
                <h1 class="vast-shadow-regular p-5 text-center text-shadow-lg text-shadow-violet-300 text-fuchsia-800 text-4xl sm:text-5xl">Stopwatch</h1>
                <!-- progress bar -->
                <div id="stopwatch-bar">
                    <div>
                        <div id="progress-bar"></div>
                    </div>
                </div>
                <!-- stopwatch -->
                <div id="stopwatch-widget" class="border-3 border-cyan-950 text-center text-4xl mx-10 my-5 p-5 bg-cyan-900 rounded-4xl text-neutral-50 tracking-widest sm:text-5xl sm:max-w-sm sm:mx-auto md:text-6xl md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl">
                 <!----><span id="hours">00</span><!--
                     --><span class="text-neutral-300">:</span><span id="minutes">00</span><!--
                     --><span class="text-neutral-300">:</span><span id="seconds">00</span><!--
                     --><span class="text-neutral-300">:</span><span id="milliseconds">00</span>
                </div>
                <div class="text-xl mx-10 my-5">
                    <div class="my-5 flex justify-center gap-10">
                        <button id="start-stopwatch" class="bg-cyan-600 hover:bg-cyan-700 border-2 text-center px-5 py-1 w-[120px] cursor-pointer rounded-lg lg:px-10 lg:w-[180px]">Start</button>
                        <button id="stop-stopwatch" class="bg-cyan-600 hover:bg-cyan-700 border-2 text-center px-5 py-1 w-[120px] cursor-pointer rounded-lg lg:px-10 lg:w-[180px]">Stop</button>
                    </div>
                    <div class="my-5 flex justify-center gap-10">
                        <button id="reset-stopwatch" class="bg-cyan-600 hover:bg-cyan-700 border-2 text-center px-5 py-1 w-[120px] cursor-pointer rounded-lg lg:px-10 lg:w-[180px]">Reset</button>
                        <button id="lap-stopwatch" class="bg-cyan-600 hover:bg-cyan-700 border-2 text-center px-5 py-1 w-[120px] cursor-pointer rounded-lg lg:px-10 lg:w-[180px]">Lap</button>
                    </div>
                </div>
                <!-- UI/UX container -->
                <div class="mx-10 my-5 block sm:mx-5 sm:flex sm:justify-center sm:items-stretch sm:gap-5 md:gap-10 lg:gap-15 xl:gap-20 2xl:gap-25">
                    <!-- lap card -->
                    <section id="lap-card" class="text-zinc-300 my-5 flex flex-col h-60 sm:w-[50%] sm:h-80 xl:max-w-lg">
                        <div class="bg-cyan-950 p-2 rounded-t-lg">
                            <h1 class="text-2xl text-center">Lap</h1>
                        </div>
                        <div id="lap-card-div" class="bg-cyan-800 p-2 rounded-b-lg flex-1 overflow-y-auto">
                        </div>
                    </section>
                    <!-- set card -->
                    <section id="set-card" class="text-zinc-300 my-5 flex flex-col sm:w-[50%] sm:h-80 xl:max-w-lg">
                        <div class="bg-cyan-950 p-2 rounded-t-lg">
                            <h1 class="text-2xl text-center">Set</h1>
                        </div>
                        <div id="set-card-div" class="bg-cyan-800 p-2 rounded-b-lg flex-1">
                            <h2 class="text-center text-xl text-amber-500 sm:text-lg">Configure stopwatch settings:</h2>
                            <form class="my-2 m-auto">
                                <div class="grid grid-cols-2 gap-5">
                                    <div class="text-lg text-center">
                                        <label for="input-hours">Hours:</label><br>
                                        <input type="number" name="input-hours" id="input-hours" class="bg-cyan-700 border-1 w-[100px]">
                                    </div>
                                    <div class="text-lg text-center">
                                        <label for="input-minutes">Minutes:</label><br>
                                        <input type="number" name="input-minutes" id="input-minutes" class="bg-cyan-700 border-1 w-[100px]">
                                    </div>
                                    <div class="text-lg text-center">
                                        <label for="input-seconds">Seconds:</label><br>
                                        <input type="number" name="input-seconds" id="input-seconds" class="bg-cyan-700 border-1 w-[100px]">
                                    </div>
                                    <div class="text-lg text-center">
                                        <label for="input-mlseconds">Milliseconds:</label><br>
                                        <input type="number" name="input-mlseconds" id="input-mlseconds" class="bg-cyan-700 border-1 w-[100px]">
                                    </div>
                                </div>
                            </form>
                            <div class="text-center">
                                <button id="set-stopwatch" class="bg-cyan-600 hover:bg-cyan-700 border-1 text-neutral-950 hover:text-neutral-900 px-4 py-2 rounded-lg m-2">Set Stopwatch</button>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="js/menus.js"></script>
        <script src="js/themes.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/stopwatch.js"></script>
    </body>
</html>
